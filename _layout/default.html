<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/main.css">
</head>

<body class="light-mode">
    <header class="site-header" role="banner">
        <div class="wrapper">
            <a class="site-title" rel="author" href="/">Your awesome title</a>
            <nav class="site-nav">
                <a class="page-link" href="/">Home</a>
                <a class="page-link" href="/about.html">About</a>
                <a class="page-link" href="/posts.html">Posts</a>
                <span class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</span>
            </nav>
        </div>
    </header>

    {{ content }}

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; 2024 Your awesome title. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Select all code blocks
            const codeBlocks = document.querySelectorAll("div.highlight");
        
            codeBlocks.forEach(block => {
                // Create the copy button
                const button = document.createElement("button");
                button.className = "copy-button";
                button.textContent = "Copy";
                
                // Append the button to the code block container
                block.style.position = "relative"; // Ensure relative position for button placement
                block.appendChild(button);
        
                // Copy the text to the clipboard
                button.addEventListener("click", () => {
                    const code = block.querySelector("pre").innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        button.textContent = "Copied!";
                        setTimeout(() => button.textContent = "Copy", 2000);
                    }).catch(err => {
                        console.error("Error copying text: ", err);
                        button.textContent = "Error";
                    });
                });
            });
        });
        </script>
        
</body>

</html>
